<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="./images/insta-logo.png" class="insta-logo" alt="" srcset="" />
      <div class="actions">
        <button class="Sign-in">Log in</button>
        <button class="Sign-up">Sign up</button>
      </div>
    </header>
    <div class="divider-line"></div>
    <main>
      <section>
        <img src="./images/phone.png" class="phone" alt="" srcset="" />
        <div class="box">
          <div class="form-box">
            <img
              src="./images/insta-logo.png"
              class="form-logo"
              alt=""
              srcset=""
            />
            <form action="">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Log in" class="login-btn" />
            </form>
            <div>
              <div class="divider">
                <div></div>
                <p>OR</p>
                <div></div>
              </div>
              <div class="fb-login">
                <img
                  src="./images/fb-login.png"
                  class="fb-login-img"
                  alt=""
                  srcset=""
                />
                <a href="/foget-password"> Forgot password? </a>
              </div>
            </div>
          </div>
          <div class="sign-up-div">
            <p>Don't have an account? <a href="/sign-up">Sign up</a></p>
          </div>
          <div class="get-app">
            <h4>Get the app</h4>
            <div class="store">
              <img
                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                alt=""
                srcset=""
              />
              <img
                src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
      </section>
      <footer>
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
        <p>English</p>
        <p>Â© 2024 Instagram from Meta</p>
      </footer>
    </main>
  </body>
</html>
